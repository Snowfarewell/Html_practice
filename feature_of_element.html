<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- width=device-width를 설정하면 웹 브라우저에게 웹 페이지의 너비를 장치 화면의 너비와 동일하게 하도록 지시, 결과로 콘텐츠가 다양한 화면 크기에 적절하게 확대/축소-->
     <!-- initial-scale=1.0은 웹 브라우저에게 웹 페이지를 원래 크기로 표시하도록 지시하며, 초기 확대 또는 축소가 이루어지지 않음-->
    <title>Document</title>
</head>
<body>
    <div> <!-- 구역을 표시-->
        <h1>책밥 </h1> <!--제목을 표시-->        
        <h2>맛있는책 </h2>
        <span>책밥 </span>
        <span>맛있는 책 </span>
    </div>
    
</body>
</html>
