<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>title1 </h1> <!-- 제목의 크기 순서 1부터 작아짐-->
    <h2>title2 </h2>
    <h3>title3 </h3>
    <h4>title4 </h4>
    <h5>title5 </h5>
    <h6>title6 </h6>
    <p>using the element of paragraph </p> <!-- 문단의 내용을 입력할 때 사용-->
    <p>p태그는 항상 새로운 줄에서 시작한다. <br>br은 줄바꿈할때 사용한다. </p>
    <p>반복되는 일상에서 지친 당신에게 <em>새로운 에너지를 공급하는 </em>책을 만들겠습니다. </p> <!-- em은 기울어지게, strong은 중요의 의미의 굵게, b는 시각적으로 굵게-->
    <p>반복되는 일상에서 지친 당신에게 <strong>새로운 에너지를 공급하는 </strong>책을 만들겠습니다. </p> 
    <p>반복되는 일상에서 지친 당신에게 <b>새로운 에너지를 공급하는 </b>책을 만들겠습니다. </p>

</body>
</html>
